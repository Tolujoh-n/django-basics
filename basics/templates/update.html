<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update a Record</h1>
    <br>
    <form action="updaterecord/{{ member.id }}" method="POST">
        {% csrf_token %}
        First Name: <br>
        <input name="first" value="{{ member.firstname }}">
        <br><br>

        Last Name: <br>
        <input name="last" value="{{ member.lastname }}">
        <br><br>

        <input type="submit" value="submit">

    </form>

</body>
</html>
